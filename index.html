<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shazam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon/bahai-solid.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <h1>Bienvenido a la guarida de Shazam</h1>
        <p>Piensa un numero del 1 al 100 inclusive. Shazam intentará realizar menos de 8 aciertos para averiguar ese número. Si no acierta, preguntará si el numero es mayor.</p>

        <button class="btn" id="btn-empezar" type="submit">Empezar!</button>
        <button class="btn" id="reiniciar">Intentar otra vez</button>
    </div>


    <script src='js/script.js'></script>
</body>
</html>
